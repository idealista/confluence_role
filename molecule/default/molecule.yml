---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: confluence
    hostname: confluence
    image: idealista/jdk:8u212-stretch-openjdk-headless
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - confluence
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  log: yes
  lint:
    name: ansible-lint

verifier:
  name: goss
  enabled: yes
  lint:
    name: yamllint
